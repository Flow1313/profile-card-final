<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Profile</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>

      <form id="contact-form" novalidate>
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" data-testid="test-contact-name" required />
          <p id="error-name" class="error-message" data-testid="test-contact-error-name" aria-live="polite"></p>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" data-testid="test-contact-email" required />
          <p id="error-email" class="error-message" data-testid="test-contact-error-email" aria-live="polite"></p>
        </div>

        <!-- Subject -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" type="text" data-testid="test-contact-subject" required />
          <p id="error-subject" class="error-message" data-testid="test-contact-error-subject" aria-live="polite"></p>
        </div>

        <!-- Message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" data-testid="test-contact-message" required></textarea>
          <p id="error-message" class="error-message" data-testid="test-contact-error-message" aria-live="polite"></p>
        </div>

        <button type="submit" data-testid="test-contact-submit">Submit</button>
        <p class="success-message" id="success-msg" data-testid="test-contact-success" aria-live="polite"></p>
      </form>
    </section>
  </main>
</body>
</html>
